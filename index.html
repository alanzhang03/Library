<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js"defer></script>
</head>

<body>
    <h1 id="library-header">ðŸ“šLibrary StorageðŸ“š</h1>
    <div id="library" class="library-grid"></div>

    <div id="menu-buttons-container">
        <button id="add-new">New Book</button>
        <button id="clear-library">Clear library</button>
    </div> 
    <div id="modal-container">
        <dialog id="modal">
            <form>
                <ul id="user-input-container">
                    <li id="book-title-css">
                        <label for="newBookTitle">Book Title:</label>
                        <input type="text" id="newBookTitle" name="titleBook" />
                    </li>
                    <li id="author-name-css">
                        <label for="newAuthor">Author:</label>
                        <input type="text" id="newAuthor" name="authorBook" />
                    </li>
                    <li id="pages-css">
                        <label for="bookPages">Total Pages:</label>
                        <input type="text" id="bookPages" name="pageBook" />
                    </li>
                </ul>
                <div id="submit-close-buttons-container">
                    <button type="button" id="submit-button">Submit</button>
                    <button type="button" id="close-button">Close</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
