<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="library.js"defer></script>
</head>

<body>
    <h1 id="library-header">Library Content</h1>
    <div id="library"></div>

    <div id="add-new-container">
        <button id="add-new">NEW BOOK</button>
        <div id="form-container">
            <dialog id="form">
                <h2>Enter information for new book below!</h2>
                <input>
                <br>
                <p>Book Title:</p>
                <p>Page number amount:</p>
                <p>Author name:</p>
                <button id="close-modal">Close out</button>
            </dialog>
        </div>
    </div>
    
</body>
</html>
